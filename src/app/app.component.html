<h1 class="text-align-center">Buscar CEP</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      <form action="" #f="ngForm">
        <div class="form-group">
          <label for="cep">CEP:</label><br />
          <input
            type="text"
            name="cep"
            id="cep"
            class="form-control"
            placeholder="Digite seu cep"
            ngModel
            #cepValue="ngModel"
            (blur)="consultaCep($event, f)"
          />

          <br /><br />

          <br /><br />
          <label for="logradouro">LOGRADOURO</label>
          <input
            type="text"
            name="logradouro"
            id="logradouro"
            class="form-control"
            ngModel
            #logradouro="ngModel"
            placeholder="...."
          />
          <br /><br />

          <label for="complemento">COMPLEMENTO</label>
          <input
            type="text"
            name="complemento"
            id="complemento"
            class="form-control"
            ngModel
            #complemento="ngModel"
            placeholder="..."
          />
          <br /><br />

          <label for="bairro">BAIRRO</label>
          <input
            type="text"
            name="bairro"
            id="bairro"
            class="form-control"
            ngModel
            #bairro="ngModel"

            placeholder="..."

          />
          <br /><br />

          <label for="localidade">LOCALIDADE</label>
          <input
            type="text"
            name="localidade"
            id="localidade"
            class="form-control"
            ngModel
            #localidade="ngModel"
            placeholder="..."
          />
          <br /><br />

          <label for="uf">ESTADO</label>
          <input
            type="text"
            name="uf"
            id="uf"
            class="form-control"
            ngModel
            #uf="ngModel"
            placeholder="..."
          />
          <br /><br />
        </div>
      </form>
    </div>
  </div>
</div>
